apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsify-consolidated-ingress
  namespace: newsify-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - newsify.dev
    secretName: newsify-tls
  rules:
  - host: newsify.dev
    http:
      paths:
      - path: "/api"
        pathType: Prefix
        backend:
          service:
            name: newsify-backend
            port:
              number: 8080
      - path: "/trending"
        pathType: Prefix
        backend:
          service:
            name: trending-service
            port:
              number: 8001
      - path: "/audio"
        pathType: Prefix
        backend:
          service:
            name: audio-service
            port:
              number: 8000
  # Rule without host specification
  - http:
      paths:
      - path: "/api"
        pathType: Prefix
        backend:
          service:
            name: newsify-backend
            port:
              number: 8080