namespace: newsify-dev
services:
  backend:
    containerName: newsify-backend
    image: nkwn/newsify-backend
    tag: "dev-e0b36c8"
    port: 8080
    ingress:
      enabled: true
      host: backend.id.vn
      path: "/api"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
  audio-service:
    containerName: audio-service
    image: nkwn/newsify-audio-service
    tag: dev-33f2237
    port: 8000
    ingress:
      enabled: true
      host: backend.id.vn
      path: "/audio"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
  trending-service:
    containerName: trending-service
    image: nkwn/newsify-trending-service
    tag: dev-e0b36c8
    port: 8001
    ingress:
      enabled: true
      host: backend.id.vn
      path: "/trending"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
replicaCount: 1
